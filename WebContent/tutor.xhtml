<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Tutor</title>
</h:head>
<h:body>
	<h:form>
		<table>
		<tr>
			<td colspan="2">
					Cadastro de Tutores
			</td>
		</tr>
			<tr>
				<td>
					<h:outputText for="nome" value="Nome: "/>
				</td>
				<td>
					<p:inputText />
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText for="telefone" value="Telefone: ">
<!-- 						<f:validator validatorId="telefoneValidador"></f:validator> -->
					</h:outputText>
					<h:message for="telefone" errorClass="errorMessege"
					                          infoClass="infoMessege"
					                          warnClass="warnMessege"></h:message>
				</td>
				<td>
					<p:inputText id="telefone" value="#{tutorBean.tutor.telefone}"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText for="email" value="Email: "></h:outputText>				
				</td>
				<td>
					<p:inputText id="email" value="#{tutorBean.tutor.email}">
						<f:validator validatorId="emailValidador"></f:validator>
					</p:inputText>
					<p:message for="email" 
					           errorClass="errorMessage" 
					           infoClass="infoMessage" 
					           warnClass="warnMessage">
					</p:message>
				</td>
			</tr>
		    <tr>
		    	<td>
		    		<h:outputText for="endereco" value="EndereÃ§o: "></h:outputText>
		    	</td>
		    	<td>
		    		<p:selectOneMenu id="endereco" value="#{tutorBean.tutor.endereco}" >
		    			<f:selectItems value="#{tutorBean.enderecos}"
		    						   var="e" 
		    						   itemLabel="#{e.description}"
		    						   itemValue="#{e.code}" />
		    		</p:selectOneMenu>
		    	</td>
		    </tr>
			<tr>
				<td>
					<h:outputText for="tipo" value="Tipo:"/>
				</td>
				<td>
					<h:selectOneMenu id="tipo" value="#{tutorBean.tutor.tipo}">
   						<f:selectItems value="#{tutorBean.tipos}" 
   						   var="e"
   						   itemLabel="#{e.description}"
   						   itemValue="#{e.code}"/>
   					</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td colspan="2">
		<h:dataTable value="#{animalBean.animal}" var="animal"
    							 styleClass="order-table"
    							 headerClass="order-table-header"
    				             rowClasses="order-table-odd-row, order-table-even-row">
   			
   				    <h:column>
   				        <f:facet name="header">Nome</f:facet>#{animal.nome}
   			        </h:column>
   			
   			        <h:column>
   				   	    <f:facet name="header">Peso</f:facet>#{animal.peso}
   			        </h:column>
   			
		   			<h:column>
		   				<f:facet name="header">Pelagem</f:facet>#{animal.pelagem}
		   			</h:column>
   		
   		</h:dataTable>
				</td>
			</tr>
			<tr>
			  <td colspan="2">
						<h:commandButton value="Cadastrar" action="#{tutorBean.cadastrar}"/>
			  </td>
			</tr>
		</table>
	
		
	</h:form>
</h:body>
</html>
