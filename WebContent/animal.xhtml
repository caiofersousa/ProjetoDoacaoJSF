<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  <h:head>
	  	 <title>
	  	 	Animal
	  	 </title>
	  </h:head>
	  <h:body>
	  	<h:form>
	  		<h:outputText for="nome" value="Nome: "/>
	  		<h:outputText id="nome" value="#{animalBean.animal.nome}"/>
	  		<br />
	  		
	  		
	  		<h:outputText for="pelagem" value="Pelagem: "/>
	  		<h:inputText id="pelagem" value="#{animalBean.animal.pelagem}"/>
	  		<br />
	  		
	  		<h:outputText for="tutor" value="Tutor: "/>
	  		<h:selectOneMenu id="tutuor" value="${animalBean.animal.tutor}">
	  				<f:selectItems value="{animalBean.animal.tutor}"
	  								var="e"
	  								itemLabel="#{e.description}"
	  								itemValue="#{e.code}"/>
	  		</h:selectOneMenu >
	  		
	  		<h:commandButton value="Cadastrar" action="#{animalBean.cadastrar}"/>
	  	</h:form>
	  </h:body>
	  
	  </html>
